<li class="context__item" [class.hasSubItems]="hasSubItems" (click)="onClick($event)" (mouseover)="showSubItems()" (mouseleave)="timeoutHide($event)">
	{{ item.title }}
	<ul *ngIf="hasSubItems && visibleSubItems" class="context context--sub subitems">
		<ng-component-menu-item *ngFor="let subItem of item.subItems" [delay]="delay" [item]="subItem" (onItemClick)="onSubItemClick($event)">{{ subItem.title }}</ng-component-menu-item>
	</ul>
</li>
